<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bumper</title>
    <link rel="stylesheet" type="text/css" href="css/career.css">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const careerTitleSvg = document.querySelector('.career_title svg');
        careerTitleSvg.addEventListener('click', function() {
          parent.postMessage({ closeSidebar: true }, '*');
        });
      });
    </script>

</head>
<body style="margin: 0;">

  <div class="career_container">

    <div class="career_title">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">

      </svg>
      <p class="career_title_text">CAREER MENU</p>
    </div>

    <div class="career_options">

      <div class="career_pages">
        <div class="career_start">
          <a class="career_start_link" href="https://bumper-1692709783.teamtailor.com/">
            <p class="career_start_text">START</p>
          </a>
        </div>
        <div class="career_start no-margin">
          <a class="career_start_link" href="https://bumper-1692709783.teamtailor.com/">
            <p class="career_start_text">JOBS</p>
          </a>
        </div>
      </div>

      <div class="career_links">
        <div>
          <p class="link_title">Employee</p>
          <a class="link_context" href="https://app.teamtailor.com/login">Log in</a>
        </div>
        <div>
          <p class="link_title">Candidate</p>
          <a class="link_context" href="https://bumper-1692709783.teamtailor.com/connect/login">Log in to Connect</a>
        </div>
        <div>
          <p class="link_title">Homepage</p>
          <a class="link_context" href="https://www.bumper.co/">bumper.co</a>
        </div>

      </div>
    </div>

  </div>

</html>
